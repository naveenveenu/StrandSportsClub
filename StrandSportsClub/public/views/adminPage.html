<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SSC-AdminPage</title>
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#addteam">ADD-TEAM</a></li>
                            <li><a data-toggle="tab" href="#editscore">EDIT-SCORE</a></li>
                            <li><a data-toggle="tab" href="#item3">ITEM-3</a></li>
                            <li><a data-toggle="tab" href="#item4">ITEM-4</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="addteam" class="tab-pane fade in active">
                                <h3>ADD-TEAM</h3>
                                <div class="form-group">
                                    <label>ADD Team Name</label>
                                    <input class="form-control" placeholder="Team Name" ng-model="teamName">
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="submit()">Submit Button</button>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Team Names
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Team Name</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat='teams in addressBook track by $index'>
                                                    <td>
                                                        <!-- When editable need to show Text box with name auto populated with submit button-->
                                                        <!-- When submitted need to show label with edit button-->
                                                        <div ng-if='editName && $index == editableIndex'>
                                                            <input type="text" class="col-xs-4" ng-model='teams.teamName' />
                                                            <a href=""> <i class="fa fa-save" ng-click='saveName($index)'/> </a>
                                                            <!-- <a href="" ng-model="editName"> <i class="fa fa-edit" /></a> -->
                                                        </div>
                                                        <div ng-if="!editName || $index != editableIndex">
                                                            {{teams.name}}
                                                            <a href=""> <i class="fa fa-edit" ng-click='setEditable($index)'/> </a>
                                                        </div>
                                                    </td>
                                                    <td><a href="" ng-click="delete(teams.userId)"> <i class="fa fa-times" /> </a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="editscore" class="tab-pane fade">
                                    <h3>EDIT-SCORE</h3>
                                    <p> form creation for add score details to fixtures page </p>
                                </div>
                                <div id="item3" class="tab-pane fade">
                                    <h3>ITEM3</h3>
                                    <p>extra Item-3</p>
                                </div>
                                <div id="item4" class="tab-pane fade">
                                    <h3>ITEM4</h3>
                                    <p>extra Item-4</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
</body>

</html>
