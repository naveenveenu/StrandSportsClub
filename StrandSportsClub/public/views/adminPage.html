  <body>
    <div class="container">
      <h2>Admin Controls</h2>
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#addsport">ADD SPORT</a></li>
        <li><a data-toggle="pill" href="#addteam">ADD TEAM</a></li>
        <li><a data-toggle="pill" href="#updatescore">UPDATE SCORE</a></li>
        <li><a data-toggle="pill" href="#extra_menu">EXTRA MENU</a></li>
        <li><a data-toggle="pill" href="#extra_menu">EXTRA MENU</a></li>
      </ul>

    <div class="tab-content">
      <div id="addsport" class="tab-pane fade in active">
        <div class="row">
          <div class="col-sm-4">
            <input type="text" placeholder="add sport/specify sport" class="form-control form-control-success" ng-model="sport_name">
          </div>
          <div class="col-sm-2 offset-sm-3">
            <button type="submit" class="btn btn-primary" ng-click="submit(sport_name)">Add Sport</button>
          </div>
        </div>
      </div>


      <div id="addteam" class="tab-pane fade">

        <div class="row">
          <div class="col-sm-4">
            <input type="text" placeholder="specify team name" class="form-control form-control-success" ng-model="team_name">
          </div>
          <div class="col-sm-2 offset-sm-3">
            <button type="submit" class="btn btn-primary" ng-click="submit(team_name)">Add Team</button>
          </div>
        </div>
<!-- table row starts from here -->
        <div class="row">
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Team Name</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat='team in team_book track by $index'>
                    <td>
                      <!-- When editable need to show Text box with name auto populated with submit button-->
                      <!-- When submitted need to show label with edit button-->
                      <div ng-if='edit_team_name && $index == editableIndex'>
                        <input type="text" class="col-xs-4" ng-model='team.team_name'/>
                        <a href=""> <i class="fa fa-save" ng-click='saveName(team)'/> </a>
                        <!-- <a href="" ng-model="editName"> <i class="fa fa-edit" /></a> -->
                      </div>
                      <div ng-if="!edit_team_name || $index != editable_index">
                        {{team.team_name}}
                        <a href="" > <i class="fa fa-edit" ng-click='setEditable($index)'/> </a>
                      </div>
                    </td>

                <td><a href="" ng-click="delete(team.userId)" > <i class="fa fa-times" /> </a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>



  </div>
